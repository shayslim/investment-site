<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Investment Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Crypto Investment Tracker</h1>
  <div>
    <label for="coin">Select Coin:</label>
    <select id="coin">
      <option value="bitcoin">Bitcoin</option>
      <option value="ethereum">Ethereum</option>
      <option value="solana">Solana</option>
    </select>

    <label for="amount">Amount (USD):</label>
    <input type="number" id="amount" />
    <button onclick="invest()">Invest</button>
  </div>

  <h2>Current Investments</h2>
  <ul id="investment-list"></ul>

  <script>
    async function invest() {
      const coin = document.getElementById('coin').value;
      const amount = parseFloat(document.getElementById('amount').value);

      const priceRes = await fetch(`/api/price/${coin}`);
      const priceData = await priceRes.json();
      const price = priceData[coin].usd;

      await fetch('/api/invest', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ coin, amount, priceAtInvestment: price })
      });

      loadInvestments();
    }

    async function loadInvestments() {
      const res = await fetch('/api/investments');
      const data = await res.json();
      const list = document.getElementById('investment-list');
      list.innerHTML = '';

      data.forEach(inv => {
        const li = document.createElement('li');
        li.innerText = ${inv.coin.toUpperCase()}: $${inv.amount} invested at $${inv.priceAtInvestment} on ${new Date(inv.date).toLocaleString()};
        list.appendChild(li);
      });
    }

    window.onload = loadInvestments;
  </script>
</body>
</html>
